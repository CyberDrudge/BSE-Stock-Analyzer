{% extends 'index.html' %}

{% block content %}
        <div class='row'>
            <div class='col-12'>
                <h1>Top Stocks</h1>
                <p class="h5" style="">Equity Bhavcopy of {{ date }}
                <a href="get_data/" type="button" class="btn btn-link">Get latest bhavcopy</a></p>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <table class='table'>
                    <thead><th>Code</th><th>Name</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>%Change</th></thead>
                    <tbody>
                        {% for stock in stocks %}
                            <tr>
                                {% for row in stock %}
                                <td>{{ stock[row] }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
