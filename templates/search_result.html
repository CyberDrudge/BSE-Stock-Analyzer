{% extends 'index.html' %}

{% block content %}
        {% if query %}
        <div class='row'>
            <div class='col-12'>
                <h3>Results for <b>{{ query }}</b></h3>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <table class='table'>
                    <thead><th>Code</th><th>Name</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>Percentage</th></thead>
                    <tbody>
                        {% for stock in stocks %}
                            <tr>
                                {% for row in stock %}
                                <td>{{ stock[row] }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% else %}
            <div class="col-12 col-md-6 mx-auto py-5">
                {% include 'search_form.html' %}
            </div>
        {% endif %}
{% endblock %}
